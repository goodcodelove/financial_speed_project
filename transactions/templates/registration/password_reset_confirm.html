{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title"> Nouveau mot de passe</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Changer</button>
            </form>
          {% else %}
            <p class="text-danger">Lien invalid.</p>
            <p class="card-text">
              <a href="{% url 'password_reset' %}">Nouvelle demande de reinitialisation</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
