{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h1 class="text text-center text-success">Connexion</h1>
        <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button><a class="text text-danger" href="{% url 'password_reset' %}"> Mot de passe perdu ?</a>
        </form>
      </div>
    </div>  
  </div>
</div>

{% endblock %}
