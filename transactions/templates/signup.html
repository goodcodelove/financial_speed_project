{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h1 class="text text-center text-success">Inscription</h1>
        <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
